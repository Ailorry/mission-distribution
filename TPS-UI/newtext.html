                    <div class="span12">

                                <div class="row-fluid">
                                    <div class="span1" style="padding-top: 5px">
                                        <span><span id="necessary">*</span>任务说明：</span>
                                    </div>

                                    <div class="span3">
                                         <textarea type="text" id="descript" cols="100" rows="10"></textarea>
                                    </div>    
                                </div>
                        </div>
                        <br>
                        <div class="span12">
                            <div class="row-fluid">
                            <span class="span1" style="padding-top: 5px">
                                <span id="necessary">*</span>任务等级：</span> 
                              <div class="span5" id="s1"> 
                                <input type="checkbox" name="grade" value="Intern"  id="grade1">Intern&nbsp;
                                <input type="checkbox" name="grade" value="P3"  id="grade2">P3&nbsp;
                                <input type="checkbox" name="grade" value="P4" id="grade3">P4&nbsp;
                                <input type="checkbox" name="grade" value="P5" id="grade4">P5&nbsp;
                                <input type="checkbox" name="grade" value="P6" id="grade5">P6&nbsp;
                                <input type="checkbox" name="grade" value="M" id="grade6">M
                              </div>
                            </div>
                        </div>
                        <br>

                        <div class="span12">
                            <div class="row-fluid">
                            <span class="span1" style="padding-top: 5px">
                                <span id="necessary">*</span>任务类型：</span> 
                            <select type="text" maxlength="30" id="type">
                                <option id="type">请选择</option>
                                <option value="培训类">培训类</option>
                                <option value="流程类">流程类</option>   
                                <option value="模板类">模板类</option>
                                <option value="项目类">项目类</option>
                            </select>
                            </div>
                        </div>
                        <br>

                        <div class="span12">
                            <div class="row-fluid">
                            <span class="span1" style="padding-top: 5px">
                                <span id="necessary">*</span>起止时间：</span> <!-- <textarea type="text" id="announcer" cols="50" rows="1"></textarea>  -->
                            <input type="date" name="user_date" id="startTime"/>
                            ~
                            <input type="date" name="user_date" id="endtime" />
                            </div>
                        </div>
                        <br>
                        <div class="span1">
                            <button class="btn btn-primary" type="button" onclick="savemission()">保存</button>
                        </div>
